<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link
			href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
			rel="stylesheet"
			integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
			crossorigin="anonymous"
		/>
		<link
			rel="stylesheet"
			href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css"
		/>
		<link rel="stylesheet" href="./css/style.css" />
		<title>Document</title>
	</head>

	<body>
		<!--Sidebar-->
		<div class="d-flex flex-column flex-shrink-0 bg-light sidebar">
			<ul class="nav nav-pills nav-flush flex-column mb-auto text-center">
				<li>
					<a href="#" id="navBtnCompra"
						><i
							class="bi bi-ticket-perforated text-primary"
							data-bs-toggle="tooltip"
							data-bs-placement="right"
							title="Comprar pasaje"
							id="iconoCompra"
						></i
						><i
							class="bi bi-ticket-perforated-fill text-primary"
							data-bs-toggle="tooltip"
							data-bs-placement="right"
							title="Comprar pasaje"
							id="iconoCompraFill"
						></i
					></a>
				</li>
				<li>
					<a href="#" id="navBtnCarga"
						><i
							class="bi bi-piggy-bank"
							data-bs-toggle="tooltip"
							data-bs-placement="right"
							title="Cargar saldo"
							id="iconoCarga"
						></i
						><i
							class="bi bi-piggy-bank-fill"
							data-bs-toggle="tooltip"
							data-bs-placement="right"
							title="Cargar saldo"
							id="iconoCargaFill"
						></i
					></a>
				</li>
				<li>
					<a href="#" id="navBtnViajes"
						><i
							class="bi bi-clock text-primary"
							data-bs-toggle="tooltip"
							data-bs-placement="right"
							title="Ver historial"
							id="iconoViajes"
						></i
						><i
							class="bi bi-clock-fill text-primary"
							data-bs-toggle="tooltip"
							data-bs-placement="right"
							title="Ver historial"
							id="iconoViajesFill"
						></i
					></a>
				</li>
			</ul>
		</div>
		<!--Fin Sidebar-->

		<!--Compra-->

		<div class="container card shadow col-10 mt-2 p-5" id="cardCompra">
			<form id="formCompra">
				<div class="row mt-5">
					<h3>Comprar pasaje</h3>
					<p class="text-muted">
						Comprando ida y vuelta, obtenés 25% de descuento en el pasaje de
						vuelta.
					</p>
				</div>
				<div class="row g-2">
					<div class="col-md">
						<div class="input-group mb-3 input">
							<div class="col-md">
								<div class="form-floating">
									<select class="form-select" id="selectPartida">
										<!--Agregar options con JS-->
									</select>
									<label for="selectPartida">Estacion de Partida</label>
								</div>
							</div>
							<div class="col-md">
								<div class="form-floating">
									<select class="form-select" id="selectDestino">
										<!--Agregar options con JS-->
									</select>
									<label for="selectDestino">Estacion de Destino</label>
								</div>
							</div>
						</div>
					</div>
				</div>
				<div class="row g-2">
					<div class="col-md">
						<div class="form-floating">
							<select class="form-select" id="tipoPasaje">
								<option value="1">Sólo ida</option>
								<option value="2">Ida y vuelta</option>
							</select>
							<label for="tipoPasaje">Tipo de pasaje</label>
						</div>
					</div>

					<div class="col-md">
						<div class="form-floating">
							<input
								type="text"
								class="form-control"
								id="precioTotalInput"
								placeholder="$00,00"
								value="$00,00"
							/>
							<label for="precioTotalInput">Valor total</label>
						</div>
					</div>
				</div>
				<div class="row">
					<div class="btn-group">
						<button type="button" class="btn btn-primary" id="btnCalcular">
							Calcular precio
						</button>
						<button type="submit" class="btn btn-success" id="btnComprar">
							Comprar pasaje
						</button>
						<button type="reset" class="btn btn-danger" id="btnCancelar">
							Cancelar
						</button>
					</div>
				</div>
			</form>
		</div>
		<!--Fin compra-->

		<!--Carga-->
		<div class="container card shadow col-10 mt-2 p-5" id="cardCarga">
			<form id="">
				<div class="row mt-5">
					<h3>Cargar saldo</h3>
					<p class="text-muted">
						¡Cargá el saldo de tu tarjeta SUBE y seguí viajando!
					</p>
				</div>

				<div class="row g-2">
					<div class="col-md">
						<div class="form-floating">
							<input
								type="text"
								class="form-control"
								id="saldoActualInput"
								value="100"
							/>
							<label for="precioTotalInput">Tu saldo actual es:</label>
						</div>
					</div>
					<div class="col-md">
						<div class="form-floating">
							<input
								type="text"
								class="form-control"
								id="nuevoSaldoInput"
								value=""
							/>
							<label for="precioTotalInput">Tu saldo será:</label>
						</div>
					</div>
				</div>
				<div class="row">
					<div class="btn-group">
						<button type="submit" class="btn btn-success" id="">Cargar</button>
						<button type="reset" class="btn btn-danger" id="">Cancelar</button>
					</div>
				</div>
			</form>
		</div>
		<!--Fin Carga-->

		<!--Historial-->
		<div class="container card shadow col-10 mt-2 p-5" id="cardViajes">
			<div class="row mt-2">
				<h3>Tu historial de viajes</h3>
				<p class="text-muted mb-4">Estos son los viajes que realizaste:</p>
			</div>
			<div id="viajesRealizados">
				<!--Agregar con local storage-->
			</div>
		</div>
		<!--Fin Historial-->

		<!-- Scripts -->
		<script src="https://unpkg.com/@popperjs/core@2"></script>
		<script
			src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
			integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
			crossorigin="anonymous"
		></script>
		<script src="./js/display.js"></script>
		<script src="./js/historial.js"></script>
		<script src="./js/app.js"></script>
	</body>
</html>
