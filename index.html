<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link
			href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
			rel="stylesheet"
			integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
			crossorigin="anonymous"
		/>
		<link
			rel="stylesheet"
			href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css"
		/>
		<link
			rel="stylesheet"
			href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
		/>
		<link rel="stylesheet" href="./css/style.css" />
		<title>SUBE - Login</title>
	</head>
	<body>
		<!--tarjeta-->
		<div id="contenedorTarjeta" class="container d-flex mt-5">
			<img
				src="./img/SUBE_frente.svg"
				alt="frente de la tarjeta"
				class="img-fluid shadow"
				id="frenteTarjeta"
			/>
			<p id="numerosTarjeta">1234 5678 9101 1234 3214</p>
		</div>

		<!--card-->
		<div class="container card shadow col-9 mt-5 mb-5" id="cardLogin">
			<!--form-->
			<form id="loginForm">
				<div class="row mt-5">
					<h3 class="text-center">
						Ingresá el numero de tu tarjeta <strong>SUBE</strong> para comenzar
					</h3>
					<p class="text-muted text-center">
						Cargá saldo, compra pasajes y mirá tu historial de viajes
					</p>
				</div>

				<div class="row g-2 mt-5">
					<div class="col-md">
						<div class="form-floating">
							<input
								type="text"
								class="form-control"
								id="numeroTarjeta"
								value=""
                                maxlength="19"
							/>
							<label for="numeroTarjeta"
								>Ingresá los 16 dígitos:</label
							>
						</div>
					</div>
				</div>
				<!--botones-->
				<div class="row mt-5 mb-5 buttonRow">
					<button type="submit" class="btn btn-primary col-md" id="btnIngresar">
						Ingresar
					</button>
					<button type="reset" class="btn btn-danger col-md" id="btnCancelar">
						Cancelar
					</button>
				</div>
			</form>
		</div>

		<script
			src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
			integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
			crossorigin="anonymous"
		></script>
		<script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
		<script src="./js/login.js"></script>
	</body>
</html>
